<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../images/favicon.ico">
</head>
<body>
    
    <section class="flex justify-center items-center bg-gray-50 min-h-screen">
        <div class="bg-white shadow-md hover:scale-105 duration-300">
            <a href="">
            <img class="h-80 w-72 object-cover" src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fFNob2VzfGVufDB8fDB8fHww" alt="">

            </a>

            <div class="px-4 py-3 w-72">
                <span class="text-gray-400 uppercase text-sm">
                    brand
                </span>
                <p class="text-lg font-bold block truncate capitalize">Running shoe</p>
                <div class="flex items-center">
                    <p class="text-lg font-semibold my-3">$179</p>
                    <del>
                        <p class="text-sm text-gray-600 ml-2">$169</p>
                    </del>
                    <div class="ml-auto">
                        <a href=""></a>

                    </div>

                    <button class="add-to-cart flex items-center bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add to Cart
                    </button>
                    

                </div>
    
            </div>
        </div>

        

    </section>
    
    
</body>
</html>
